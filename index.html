<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the color game</title>
    <link rel="icon" href="./img/RGB.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img id="win" src="./img/2374896.png" />
    <div class="box1">
      <div>
        <h1>find the same color</h1>
        <button type="button" class="c-c">click to see the color code</button>
      </div>
      <div>
        <div class="getC"><p id="c-start" class="code codeB"></p></div>
        <div class="putC"><p id="c-in" class="code codeB"></p></div>
      </div>
    </div>
    <div class="box2">
      <div class="box">
        <div class="red__box">
          <div class="sliderValue">
            <span class="red__span">0%</span>
          </div>
          <input id="red__input" type="range" min="0" max="255" value="0" />
        </div>
        <div class="green__box">
          <div class="sliderValue">
            <span class="green__span">0%</span>
          </div>
          <input id="green__input" type="range" min="0" max="255" value="0" />
        </div>
        <div class="blue__box">
          <div class="sliderValue">
            <span class="blue__span">0%</span>
          </div>
          <input id="blue__input" type="range" min="0" max="255" value="0" />
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
